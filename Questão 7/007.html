<!DOCTYPE html>
<html lang="pt-br">

	<body>
		<div>
			<form>
				<input>
				<button>Transformar em caixa alta</button>
			</form>
			<p></p>
		</div>
		<!-- JavaScript -->
		<script>
			window.onload = function() {
				let btn = document.getElementsByTagName("button")[0];
				let p = document.getElementsByTagName("p")[0]; 
				
				const caixaAlta = () => {
					let vlipt = document.getElementsByTagName("input")[0].value;
					return vlipt.toUpperCase();
				}
				
				btn.onclick = function(event) {
					event.preventDefault();      
					p.innerHTML = caixaAlta();
				}
			}
		</script>
	</body>	
</html>
